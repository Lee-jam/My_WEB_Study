<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <script src="../../jquery/jquery-3.6.4.js"></script>
    <style>
        p{font-size: large;font-weight: bolder;}
    </style>
</head>
<body>
    <!-- 버튼을 누를때 마다 쌓이도록 혹은 누르면 쌓이도록-->
    <h3>오늘 점심은 뭘 먹었나요?</h3>
    <div>
        <input type="radio" name="food" class="vote" value="한식" id="han">한식<br>
        <input type="radio" name="food" class="vote" value="중식" id="jjang">중식<br>
        <input type="radio" name="food" class="vote" value="일식" id="il">일식<br>
        <input type="radio" name="food" class="vote" value="양식" id="yang">양식<br>
    </div>
    <p class="han">한식</p>
    <p class="jjang">중식</p>
    <p class="il">일식</p>
    <p class="yang">양식</p>

    <script>
        $('.vote').click(function(){
            let vo = $(this).val();
            $('p').eq(vo).append('■');
        });
        // $('input').click(function(){
        //     let index=$('[name=food]:checked').val();
        //     $('p').eq(index).append('■');
        // })
        
        

    </script>
</body>
</html>
